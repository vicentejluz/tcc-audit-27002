<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/login.css" />
    
    <title>Login</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="../index.html">
          <img src="../icons/icons8-survey-50.png" alt="Logo" />
          <h1>TCC AUDIT 27002</h1>
        </a>
        <div class="header-buttons">
          <button onclick="window.location.href='../index.html'">Inicio</button>
          <button onclick="window.location.href='./sign-up-company.html'">
            Cadastrar
          </button>
        </div>
      </div>
    </header>

    <main>
      <div class="main-content">
        <h1>LOGIN</h1>
        <form id="login-form" method="post">
          <p id="error"></p>
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" autofocus required />
          <label for="password">Senha:</label>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              name="password"
              maxlength="60"
              required
            />
            <img id="eye-password" src="../icons/eye-outline.svg" />
          </div>
          <button type="submit">Entrar</button>
        </form>
      </div>
    </main>
    
    <footer>
      <p>Desenvolvido por SEGMA6 - 2023</p>
      <p>Fatec SÃ£o Caetano do Sul</p>
    </footer>
    <script type="module" src="../scripts/login.js"></script>
  </body>
</html>

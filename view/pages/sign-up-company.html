<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&family=Lexend:wght@400;500;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="../css/sign-up-company.css" />
    <title>Cadastro empresa</title>
  </head>
  <body>
    <header>
      <div class="header-content">
        <a href="../index.html">
          <img src="../icons/icons8-survey-50.png" alt="Logo" />
          <h1>TCC AUDIT 27002</h1>
        </a>
        <div class="header-buttons">
          <button onclick="window.location.href='../index.html'">Inicio</button>
          <button onclick="window.location.href='./login.html'">Entrar</button>
        </div>
      </div>
    </header>
    
    <div class="main-content">
      <h1>CADASTRO EMPRESA</h1>
      <form id="sign-up-form" method="post">
        <p id="msg"></p>
        <div class="form-group">
          <label for="companyName">Razão Social:</label>
          <input type="text" id="companyName" name="companyName" autofocus required />
        </div>

        <div class="form-group">
          <label for="cnpj">CNPJ:</label>
          <input
            type="text"
            id="cnpj"
            name="cnpj"
            maxlength="18"
            placeholder="Digite somente os números"
            pattern="[0-9]{2}\.[0-9]{3}\.[0-9]{3}/[0-9]{4}-[0-9]{2}"
            title="Digite o CNPJ no formato XX.XXX.XXX/XXXX-XX"
            required
          />
          <small>Exemplo: 12.345.678/0001-90</small>
        </div>

        <div class="form-group">
          <label for="postalCode">CEP:</label>
          <input
            type="text"
            id="postalCode"
            name="postalCode"
            value=""
            pattern="\d{5}-\d{3}"
            maxlength="9"
            placeholder="Digite somente os números"
            title="Digite um CEP no formato 00000-000"
            required
          />
          <small>Exemplo: 09546-305</small>
        </div>

        <div class="form-group">
          <label for="street">Rua:</label>
          <input
            type="text"
            id="street"
            name="street"
            placeholder="Preencha o CEP"
            disabled
            required
          />
        </div>

        <div class="form-group">
          <label for="city">Cidade:</label>
          <input
            type="text"
            id="city"
            name="city"
            placeholder="Preencha o CEP"
            disabled
            required
          />
        </div>

        <div class="form-group">
          <label for="state">Estado:</label>
          <select name="state" id="state" disabled required data-input>
            <option value="" disabled selected>Preencha o CEP</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
          </select>
        </div>

        <div class="form-group">
          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required />
        </div>

        <div class="form-group">
          <label for="password">Senha:</label>
          <div class="password-input-container">
            <input
              type="password"
              id="password"
              name="password"
              maxlength="60"
              pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&#])[A-Za-z\d@$!%*?&#]{8,}$"
              title="A senha deve ter no mínimo 8 caracteres, com pelo menos uma letra minúscula, uma letra maiúscula, um número e um caractere especial."
              required
            />
            <img id="eye-password" src="../icons/eye-outline.svg" />
          </div>
        </div>

        <button id="register" type="submit">Cadastrar</button>
      </form>
    </div>
    <footer>
      <p>Desenvolvido por SEGMA6 - 2023</p>
      <p>Fatec São Caetano do Sul</p>
    </footer>
    <script type="module" src="../scripts/sign_up_company.js"></script>
  </body>
</html>

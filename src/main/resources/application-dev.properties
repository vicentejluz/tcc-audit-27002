# database configs
spring.datasource.url=jdbc:mysql://localhost:3306/${MYSQLDB_DATABASE}?useTimezone=true&serverTimezone=America/Sao_Paulo
spring.datasource.username=${MYSQLDB_ROOT}
spring.datasource.password=${MYSQLDB_ROOT_PASSWORD}

spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.hibernate.ddl-auto=update
